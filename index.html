	<style> 
		@font-face {
			font-family: 'proxima-nova';
			font-weight: bold;
			font-style: normal;
			src: url('proximanova-bold-webfont.woff') format('woff');
		}
		@font-face {
			font-family: 'proxima-nova';
			font-weight: normal;
			font-style: normal;
			src: url('proximanova-regular-webfont.woff') format('woff');
		}
		body {
			padding: 0;
			margin: 0;
			color: #fff;
			text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
			background-color: whiteSmoke;
			background-image: url(bg.jpg);
			background-size: cover;
		}
		.box {
			cursor: -webkit-grab;
			position: absolute;
			padding: 10px;
			font-size: 30px;
			color: #fff;
			font-family: 'proxima-nova';
			text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
			word-wrap: break-word;
			-webkit-nbsp-mode: space;
			-webkit-line-break: after-white-space;
			line-height: 0.9em;
		}
		.box.selected,
		.box.selected.aloha-editable {
			z-index: 999;
			outline: 2px solid rgba(0, 168, 219, 0.4) !important;
		}
		.box.editing,
		.box.editing.aloha-editable-active[contenteditable=true]:focus {
			cursor: text;
			outline: 6px solid rgba(0, 168, 219, 0.2) !important;
			-webkit-user-modify: read-write;
		}
		.box.vertical-editing {
			cursor: vertical-text;
		}
		.box.moving,
		.box.rotating {
			cursor: -webkit-grabbing;
			opacity: 0.8;
		}
		.box p {
			margin: 0;
			padding: 0;
		}
		.box.highlight {
			box-shadow: 0 0 30px rgba(0, 168, 219, 0.6);
		}
		#canvas {
			top: 0;
			left: 0;
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
