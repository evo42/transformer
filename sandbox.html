<!doctype html>
<head>
	<title>Transformer &bull; sandbox</title>
	<meta charset="UTF-8">
	<link href="transformer.css" type="text/css" rel="stylesheet" />
	<style> 
		body {
			padding: 0;
			margin: 0;
		}
		.box {
			overflow: hidden;
			position: absolute;
			text-align: center;
			border: 1px solid rgba(0,0,0,0.2);
			word-wrap: break-word;
			/* -webkit-user-modify: read-write; */
			-webkit-nbsp-mode: space;
			-webkit-line-break: after-white-space	
		}
	</style>
</head>
<body>
	<pre>
	   New box : SHIFT; DRAG
	Rotate box : CTRL; DRAG
	</pre>

	<script src="vendor/jquery.js"></script>
	<!-- script src="vendor/jquery-ui.js"></script -->
	<script src="vendor/mandox/esprima.js"></script>
	<script src="vendor/mandox/stacktrace.js"></script>
	<script src="vendor/mandox/mandox.js"></script>
	<script src="transformer.js"></script>
	<script>
		(function ($) {
			var rotation = null;
			var creating = null;

			function createBox(css) {
				var $box = $('<div class="box">â‡¡</div>').appendTo('body');
				$box.css('position', 'absolute').css(css);
				return {
					$box : $box,
					left : css.left,
					top  : css.top
				};
			}

			$(document).on('mousemove', function onmousemove($event) {
				if (creating) {
					creating.$box.css({
						width: $event.pageX - creating.left,
					    height: $event.pageY - creating.top,
						lineHeight: (creating.$box.height() / 2) + 'px'
					});
				}
				if (rotation) {
					Transformer.updateRotation(
						rotation,
						$event.pageX,
						$event.pageY
					);
					console.log(Transformer.rotateCardinalDirection(rotation, 'n'));
				}
			}).on('mousedown', function onmousedown($event) {
				if ($event.shiftKey) {
					Transformer.disableSelection();
					creating = createBox({
						left: $event.pageX,
						top: $event.pageY,
					});
				}
			}).on('mouseup', function onmouseup($event) {
				Transformer.enableSelection();
				if (rotation) {
					Transformer.endRotation(rotation);
					rotation = null;
				}
				if (creating) {
					creating = null;
				}
			}).on('mousedown', '.box', function onboxmousedown($event) {
				if ($event.ctrlKey) {
					rotation = Transformer.startRotation(
						$event.target,
						$event.pageX,
						$event.pageY
					);
				}
			});
		}(jQuery));
	</script>
</body>
</html>
